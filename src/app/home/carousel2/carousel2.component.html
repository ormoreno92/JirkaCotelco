<div class="container-fluid our-affiliates-home">
  <h3 class="title-home">
    NUESTROS AFILIADOS
  </h3>
  <hr class="hr-home">
  <div class="row-fluid">
    <div class="col-md-2 col-md-offset-1 form-allies">
      <div class="row">
        <h5 class="title-home-forms">
          RESERVAS DE HOTELES
        </h5>
        <hr class="hr-home-forms">
      </div>
      <div class="row">
        <form style="display: none !important;">
          <div class="col-md-12">
            <div class="form-group blue lefty">
              <div class="input-group">
                <input class="form-control" placeholder="Fecha" name="dp" />
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar blue"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Buscar" />
            </div>
          </div>
          <input type="submit" class="btn btn-primary center-block" value="RESERVAR" />
        </form>
      </div>
    </div>
    <div class="col-md-7 home-hotels-banne">
      <div id="thumbnail-preview-indicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of images; let i=index" class="item slides" [ngClass]="{active:i==0}">
            <div class="slide-{{i}} slide-n" [ngStyle]="{'background-image':'url(' +image.url+ ')'}"> </div>
            <div class="container">
              <div class="carousel-caption">
                <h1>{{image.title}}</h1>
                <p>{{image.description}}</p>
              </div>
            </div>
          </div>
        </div>
        <ol class="carousel-indicators">
          <a class="left carousel-control" href="#thumbnail-preview-indicators" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <li *ngFor="let img of images; let i=index" data-target="#thumbnail-preview-indicators" attr.data-slide-to="{{i}}" class=""
            [ngClass]="{active:i==0}">
            <img class="img-responsive" src="{{img.url}}">
          </li>
          <a class="right carousel-control" href="#thumbnail-preview-indicators" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </ol>
      </div>
    </div>
    <div class="col-md-2 form-allies">
      <div class="row">
        <h5 class="title-home-forms">
          BUSCADOR DE HOTELES
        </h5>
        <hr class="hr-home-forms">
      </div>
      <div class="row">
        <form style="display: none !important;">
          <div class="col-md-12">
            <div class="form-group">
              <select class="form-control">
                <option value="" disabled>Departamento</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control">
                <option value="" disabled>Ciudad</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Palabra Clave" />
            </div>
          </div>
          <input type="submit" class="btn btn-primary center-block" value="BUSCAR" />
        </form>
      </div>
    </div>
  </div>
</div>
