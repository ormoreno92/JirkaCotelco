<div class="row header-inner-sections capacitaciones-img">
  <div class="title-inner-section">
    <img src="./assets/img/capacitaciones.png" alt="Publicaciones">
    <span>CAPACITACIONES</span>
  </div>
</div>
<div class="row-fluid yellow-container">
  <div class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2">
    <div class="row-fluid">
      <div class="col-md-3">
        <div class="form-group">
          <input type="date" name="" class="form-control" value="" placeholder="Fecha: DD / MM / AAAA">
        </div>
      </div>
      <div class="col-md-9">
        <input type="text" name="" class="form-control" value="" placeholder="Palabra Clave">
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row training-gen-section">
    <div class="col-md-9 about-section training-section">
      <div class="row">
        <div class="tab-content">
          <div id="sec1" class="tab-pane active">
            <div class="col-md-4" *ngFor="let capacitacion of capacitaciones; let i=index">
              <div class="row-fluid">
                <div class="inner-training" (click)="RedirectTo(capacitacion.link)">
                  <img src="{{capacitacion.url}}" alt="{{capacitacion.title}}">
                  <span class="trining-date">
                    {{capacitacion.startDate}}
                  </span>
                  <span class="training-title">{{capacitacion.title}}</span>
                  <p class="training-description">
                    {{capacitacion.description}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <ul class="nav nav-pills nav-stacked lefty-menu">
          <li class="active">
            <a data-toggle="pill" href="#sec1">Bogotá</a>
          </li>
          <!--<li>
            <a data-toggle="pill" href="#sec2">VISIÓN</a>
          </li>
          <li>
            <a data-toggle="pill" href="#sec3">HISTORIA</a>
          </li>
          <li>
            <a data-toggle="pill" href="#sec4">FUNCIONARIOS</a>
          </li>-->
        </ul>
      </div>
    </div>
  </div>
</div>
